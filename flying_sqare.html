<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 2 - przemieszczenie kwadratu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
        }


        button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            margin-top: 40px;
            margin-left: 50vw;
            cursor: pointer;
            background-color: white;
            padding: 4px;
            border-radius: 6%;
        }

        .square {
            width: 2vw;
            height: 2vw;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }

        button:hover {
            background-color: black;
            color: azure;
        }

        button:hover~.square {
            width: 10vw;
            height: 10vw;
            position: absolute;
            top: calc(100vh - 10vw);
            left: calc(100vw - 10vw);
        }
    </style>
</head>

<body>
    <button>Lecimy!</button>
    <div class="square"></div>
</body>

</html>
