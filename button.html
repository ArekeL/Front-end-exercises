<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button</title>
  <style>
    body {
      text-align: center;
    }

    .but1 {
      position: relative;
      border-style: none;
      margin-top: 40px;
      font-size: 25px;
      padding: 5px;
      background-color: white;
      overflow: hidden;
    }

    .but1:hover span {
      left: 5%;
    }

    span {
      position: absolute;
      width: 90%;
      height: 3px;
      background-color: black;
      bottom: 0;
      left: -100%;
      transition: .4s;
    }
  </style>
</head>

<body>
  <button class="but1">Przycisk<span></span></button>
  <!-- <button class="but2"></button>
  <button class="but3"></button>
  <button class="but4"></button> -->
</body>

</html>
