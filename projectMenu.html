<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <title>Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .wrap {
      max-width: 1280px;
      margin: 0 auto;
      /* overflow: hidden; */
    }

    .wrap,
    nav.desktop,
    header {
      height: 360px;
    }

    nav.desktop {
      float: left;
      width: 300px;
    }

    nav ul {
      list-style: none;
    }

    nav.desktop a {
      display: block;
      line-height: 72px;
      color: black;
      font-size: 22px;
      padding: 0 5px 0 30px;
      text-decoration: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    nav.desktop i {
      width: 50px;
      border-right: 2px solid black;
      margin-right: 20px;
      transition: 0.3s;
    }

    nav.desktop a:hover i {
      margin-right: 35px;
    }

    header {
      float: left;
      width: calc(100% - 300px);
      background-image: url(img/pianino.jpg);
      background-size: cover;
      background-position: center;

    }

    section {
      margin-top: 50px;
    }

    section h1 {
      font-size: 40px;
      font-family: Arial, Helvetica, sans-serif;
      padding: 15px 0;
      background-color: rgba(22, 22, 21, 0.856);
      color: azure;
      text-align: center;
    }

    nav.mobile {
      display: none;
    }

    @media (max-width: 1024px) {

      nav.desktop {
        display: none;
      }

      nav.mobile {
        display: block;
        position: fixed;
        background-color: black;
        color: white;
        width: 72px;
        height: 100%;


      }

      nav.mobile a {
        display: block;
        color: white;
        text-align: center;
        height: 72px;
        font-size: 30px;
        line-height: 72px;
      }

      nav.mobile li:nth-child(1) a:hover {
        color: teal;
      }

      nav.mobile li:nth-child(2) a:hover {
        color: deeppink;
      }

      nav.mobile li:nth-child(3) a:hover {
        color: deepskyblue;
      }

      nav.mobile li:nth-child(4) a:hover {
        color: khaki;
      }

      nav.mobile li:nth-child(5) a:hover {
        color: tomato;
      }

      header {
        width: 100%;
      }

      section h1 {
        font-size: 20px;
      }
    }
  </style>

</head>

<body>
  <div class="wrap">
    <nav class="desktop">
      <ul>
        <li><a href="#"><i class="far fa-play-circle"></i>start</a></li>
        <li><a href="#"><i class="fas fa-shopping-cart"></i>oferta</a></li>
        <li><a href="#"><i class="fas fa-rss"></i>blog</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i>terminarz</a></li>
        <li><a href="#"><i class="far fa-envelope"></i>kontakt</a></li>
      </ul>
    </nav>
    <nav class="mobile">
      <ul>
        <li><a href="#"><i class="far fa-play-circle"></i></a></li>
        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
        <li><a href="#"><i class="fas fa-rss"></i></a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i></a></li>
        <li><a href="#"><i class="far fa-envelope"></i></a></li>
      </ul>
    </nav>
    <header></header>

  </div>
  <section>
    <h1>Hello World</h1>
  </section>
</body>

</html>
