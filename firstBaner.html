<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 100%;
      position: absolute;
    }



    img:nth-child(1) {
      z-index: 1;
      animation: foto 10s linear infinite;

    }

    @keyframes foto {
      0% {
        z-index: 1;
      }

      40% {
        z-index: 1;
      }

      50% {
        z-index: 0;
      }

      90% {
        z-index: 0;
      }

      100% {
        opacity: 0%;
      }
    }
  </style>
</head>

<body>
  <img src="img/img1.jpg" alt="">
  <img src="img/img2.jpg" alt="">
</body>

</html>
