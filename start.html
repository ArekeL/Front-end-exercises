<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Najeżdzanie na header, nav przypięty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            text-align: center;
            color: white;
            font-size: 30px;
            text-transform: uppercase;
            font-family: arial;

        }

        nav {
            background-color: black;
            height: 10vh;
            width: 100vw;
            line-height: 10vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3;

        }

        header {
            background-color: crimson;
            height: 90vh;
            width: 100vw;
            line-height: 100vh;
            position: fixed;
            top: 10vh;
            left: 0;
            z-index: 0;
        }

        main {
            background-image: linear-gradient(145deg, blue 30%, yellow 65%, red 100%);
            height: 200vh;
            width: 100vw;
            line-height: 200vh;
            position: absolute;
            top: 100vh;
            z-index: 2;
        }
    </style>
</head>

<body>
    <nav>
        Nawigacja - 10% wysokości okna
    </nav>
    <header>
        Header - 90% wysokości okna
    </header>
    <main>
        Główna zawartość - 100% wysokości okna
    </main>
</body>

</html>
