<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 1 - zmiana koloru po najechaniu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bg {
            width: 100vw;
            height: 100vh;
            background-color: darkcyan;
            z-index: -5;
        }

        p {}

        .circle {
            width: 50px;
            height: 50px;
            border: solid white 3px;
            border-radius: 50%;
            position: fixed;
        }

        .red {
            background-color: red;
            top: 30px;
            left: 30px;

        }

        .green {
            background-color: green;
            top: 30px;
            right: 30px;
        }

        .blue {
            background-color: blue;
            bottom: 30px;
            left: 30px;
        }

        .orange {
            background-color: orange;
            bottom: 30px;
            right: 30px;
        }

        .red:hover {
            background-color: red;
            width: 100%;
            height: 100%;
            display: block;
            border: none;
            border-radius: 0;
            top: 0;
            left: 0;
        }

        p.red :hover {
            display: block;
            text-align: center;
            color: aliceblue;
        }

        .green {
            background-color: green;
            top: 30px;
            right: 30px;
        }

        .blue {
            background-color: blue;
            bottom: 30px;
            left: 30px;
        }

        .orange {
            background-color: orange;
            bottom: 30px;
            right: 30px;
        }
    </style>
</head>

<body>
    <div class="red circle"></div>
    <div class="green circle"></div>
    <div class="blue circle"></div>
    <div class="orange circle"></div>
    <div class="bg">
        <p class="red">Czerwony</p>
        <p class="green">Zielony</p>
        <p class="blue">Niebieski</p>
        <p class="orange">Pomara≈Ñczowy</p>
    </div>
</body>

</html>
