<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sunset</title>
</head>
<style>
  body {
    background-color: rgb(94, 84, 84);
    animation: sky 5s linear infinite;
  }

  .sun {
    position: fixed;
    bottom: 15%;
    left: 10%;
    width: 15vh;
    height: 15vh;
    background-color: rgb(253, 86, 19);
    border-radius: 50%;
    animation: sun 5s linear infinite
  }

  .grass {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 30vh;
    background-color: rgb(7, 54, 28);
    animation: grass 5s linear infinite;
  }

  @keyframes sky {
    0% {
      background-color: rgb(94, 84, 84);
    }

    20% {
      background-color: rgb(236, 33, 77);
    }

    50% {
      background-color: lightskyblue;
    }

    80% {
      background-color: rgb(236, 33, 77);
    }

    100% {
      background-color: rgb(94, 84, 84);
    }
  }

  @keyframes grass {
    0% {
      background-color: rgb(7, 54, 28);
    }

    20% {
      background-color: rgb(27, 94, 27);
    }

    50% {
      background-color: rgb(7, 165, 7);
    }

    70% {
      background-color: rgb(27, 94, 27);
    }

    100% {
      background-color: rgb(7, 54, 28);
    }
  }

  @keyframes sun {

    0% {
      bottom: 15%;
      left: 10%;
    }

    20% {
      bottom: 30%;
    }

    50% {
      bottom: 55%;
      left: 45%;
    }

    70% {
      bottom: 30%;
    }

    100% {
      bottom: 15%;
      left: 80%;
    }

    0% {
      background-color: rgb(253, 86, 19)
    }

    20% {
      background-color: rgb(221, 144, 27)
    }

    50% {
      background-color: yellow;
    }

    70% {
      background-color: rgb(221, 144, 27)
    }

    100% {
      background-color: rgb(253, 86, 19)
    }
  }
</style>

<body>
  <div class="sun"></div>
  <div class="grass"></div>
</body>

</html>
